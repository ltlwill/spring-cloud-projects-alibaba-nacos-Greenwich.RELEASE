# 服务器配置
server:
  port: 8731

# zuul路由配置(也可以代码实现)
zuul:
  host:
    connect-timeout-millis: 15000  # 15秒超时
    connection-request-timeout-millis: 15000
    socket-timeout-millis: 15000
  routes:
    baidu-route: 
      path: /baidu/**  
      url: https://www.baidu.com/
    hengzhiyi-route:
      path: /hengzhiyi/**
      url:  http://www.hengzhiyi.cn/
    portal-route: 
      path: /portal/**
      url: http://192.168.2.109:9080/
                 